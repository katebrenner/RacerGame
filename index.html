<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Racing Grandmparents</title>

  <body>
    <h2>Help The Old People Make it to the Early Bird Special!</h2>
    <div id="grandpaGame"><img src="https://media.giphy.com/media/111b77bN8ut4SA/giphy.gif"></div>
    <div id="diner"><img src="https://i.imgur.com/7TVsgOT.png"></div>

    <button class ="tryAgain"><a href="index.html">Try Again!</a></button>
    <form>
      <h2>directions:</h2>

      <h3>What is your Grandma's Name?</h3>
      <input type="text" id="grandmaName" required>

      <input type="text" id="grandpaName" required>
      <button class="start">Start!</button>
    </form>
    <h1 id="h1"></h1>
  <script src="script.js"></script>
