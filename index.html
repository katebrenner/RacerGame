<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <title>Racing Grandmparents</title>
</head>

<body>
  <h2>Help The Old People Make it to the Early Bird Special!</h2>
  <div id="grandpaGame">
    <img src="./img/grandpa.gif">
  </div>
  <div id="diner">
    <img src="./img/diner.png">
  </div>
  <div id="grandmaGame">
    <img class="grandma" src="./img/grandma.gif">
  </div>
  <button class="tryAgain">
    <a href="index.html">Try Again!</a>
  </button>
  <form>
    <h2>directions:</h2>
    <h3>It's almost 5 PM! help the old people make it to the early bird special in time!</h3>
    <h3>Press M to make Grandma move and Z to make grandpa move!</h2>
      <h3>What is your Grandma's Name?</h3>
      <input type="text" id="grandmaName" name="grandmaName" required>
      <h3>What is your Grandpa's Name?</h3>
      <input type="text" id="grandpaName" name="grandpaName" required>
      <button class="start">Start!</button>
  </form>
  <h1 id="h1"></h1>
  <script src="script.js"></script>
</body>

</html>
